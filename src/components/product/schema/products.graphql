fragment ProductDetail on Product {
  code
  barCode
  name
  classification
  lastPurchase
  status
  price1
  price2
  price3
  price4
  price5
  price6
  price7
  saleUnit
  tax
  stock
  field1
  field2
  field3
  field4
  field5
  field6
}

query Products($code: String) {
  products(code: $code) {
    ...ProductDetail
  }
}

query ProductById($code: String) {
  product(code: $code) {
    ...ProductDetail
  }
}

mutation UploadImage($file: Upload!) {
  uploadProductImage(file: $file) {
    filename
    mimetype
    encoding
  }
}

 
mutation AddProduct(
  $code: String!
  $barCode: String
  $name: String!
  $classification: String
  $status: Boolean
  $price:[PriceInput]
  $saleUnit: String
  $tax: Float
  $stock: Float
  $field1: String
  $field2: String
  $field3: String
  $field4: Float
  $field5: Float
  $field6: Float
  $images: [Upload]
) {
  addProduct(
    product: {
      code: $code
      barCode: $barCode
      name: $name
      classification: $classification
      status: $status
      price: $price
      saleUnit: $saleUnit
      tax: $tax
      stock: $stock
      field1: $field1
      field2: $field2
      field3: $field3
      field4: $field4
      field5: $field5
      field6: $field6
      images: $images
    }
  )
}

